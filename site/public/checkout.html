<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <link rel="icon" type="pepepizza.png" href="img/pepepizza.png">
    <title>Utcheckning</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Italiana" rel="stylesheet">
    <script src="js/pizza.js"></script>
</head>
<body>
     <div class="checkcontainer">
    <header><h1>Check-out<h1></header>

    <input class="namn" type="Name" placeholder="Namn" id="myName"  aria-label="namn" 
        maxlength="30"> 

    <input class="banknum" type="bankcard" placeholder="Banknummer" id="myBanknum"  aria-label="banknummer" 
        maxlength="16"> 

    <input class="utgår" type="Expires date" placeholder="Går ut" id="myExpire"  aria-label="Utgår" 
        maxlength="4"> 

    <input class="cvc" type="CVC" placeholder="CVC" id="myCVC"  aria-label="CVC" 
        maxlength="3"> 

    
    <div class="check"><a href="index.html">
        <p>Slutför köp</p> 
    </a>
</div>
    
    <footer>
        <p>© 2018 PizzaOnline AB</p>
    </footer>




</div>
</body>
